<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Widget</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
        }
        .greeting-widget {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        .greeting-widget h1 {
            color: #0078d4;
            font-size: 2.5em;
            margin: 0;
        }
        .greeting-widget p {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @media (max-width: 600px) {
            .greeting-widget {
                padding: 20px;
            }
            .greeting-widget h1 {
                font-size: 2em;
            }
            .greeting-widget p {
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="greeting-widget">
        <h1 id="greeting"></h1>
        <p>Hope you have a wonderful day!</p>
    </div>

    <script>
        function getGreeting() {
            const currentTime = new Date();

            // Convert time to GMT+5:30
            const offset = 5.5 * 60 * 60 * 1000; // Offset in milliseconds
            const localTime = new Date(currentTime.getTime() + offset);
            const hours = localTime.getUTCHours();

            if (hours >= 0 && hours < 12) {
                return "Good Morning";
            } else if (hours >= 12 && hours < 15) {
                return "Good Noon";
            } else if (hours >= 15 && hours < 18) {
                return "Good Afternoon";
            } else if (hours >= 18 && hours < 21) {
                return "Good Evening";
            } else {
                return "Good Night";
            }
        }

        document.getElementById("greeting").textContent = getGreeting();
    </script>
</body>
</html>
