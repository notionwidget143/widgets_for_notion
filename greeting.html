<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Widget</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: none;
            color: #000;
        }
        .greeting-widget {
            text-align: center;
            padding: 0;
            border: none;
            background: none;
            box-shadow: none;
        }
        .greeting-widget h1 {
            color: #000;
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }
        .greeting-widget p {
            font-size: 1.2em;
            color: #000;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="greeting-widget">
        <h1 id="greeting"></h1>
        <p>Hope you have a wonderful day!</p>
    </div>

    <script>
        function getGreeting() {
            const currentTime = new Date();

            // Convert time to GMT+5:30
            const offset = 5.5 * 60 * 60 * 1000; // Offset in milliseconds
            const localTime = new Date(currentTime.getTime() + offset);
            const hours = localTime.getUTCHours();

            if (hours >= 0 && hours < 12) {
                return "Good Morning";
            } else if (hours >= 12 && hours < 15) {
                return "Good Noon";
            } else if (hours >= 15 && hours < 18) {
                return "Good Afternoon";
            } else if (hours >= 18 && hours < 21) {
                return "Good Evening";
            } else {
                return "Good Night";
            }
        }

        document.getElementById("greeting").textContent = getGreeting();
    </script>
</body>
</html>
