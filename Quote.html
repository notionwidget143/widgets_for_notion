<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Widget</title>

    <!-- Rounded, modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,100&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Doto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dark background */
        }
        .widget {
            text-align: center;
            padding: 28px 32px;
            background-color: #1a1a1a; /* Slightly lighter card */
            border-radius: 16px;
            width: 420px;
            max-width: 90%;
        }
        .quote {
            font-size: 19px;
            font-weight: 500; /* Slightly thinner */
            color: #f2f2f2;
            transition: opacity 0.8s ease-in-out;
            opacity: 1;
            line-height: 1.5em;
            letter-spacing: 0.3px; /* A bit more airy */
        }
        .quote.hidden {
            opacity: 0;
        }
        .quote.adjust {
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="quote" id="quoteText">Loading quote...</div>
    </div>

    <script>
        const quotes = [
            "Trade what you see, and not what you Expect.",
            "The goal of a successful trader is to make the best trades. Money is secondary.",
            "Jack of all trades, master of none, though often better than a master of one.",
            "Remember, your goal is to trade well, not to trade often.",
            "The market does not know you exist. You can do nothing to influence it. You can only control your behavior.",
            "The markets are unforgiving, and emotional trading always results in losses.",
            "When a beginner wins, he feels brilliant and invincible. Then, he takes wild risk and loses everything.",
            "Traders lose because the game is hard, or out of ignorance, or lack of discipline or because of both.",
            "Losers bring money into the market which is necessary for the prosperity of the trading industry.",
            "It is hard enough to know what the market is going to do; if you don’t know what you are going to do, the game is lost."
        ];

        const quoteText = document.getElementById("quoteText");
        let index = 0;

        function fitText() {
            // Auto-shrink for longer quotes
            if (quoteText.textContent.length > 110) {
                quoteText.classList.add("adjust");
            } else {
                quoteText.classList.remove("adjust");
            }
        }

        function updateQuote() {
            quoteText.classList.add("hidden");
            setTimeout(() => {
                index = (index + 1) % quotes.length;
                quoteText.textContent = `“${quotes[index]}”`; // Add quotes
                fitText();
                quoteText.classList.remove("hidden");
            }, 800);
        }

        // Initialize first quote
        quoteText.textContent = `“${quotes[0]}”`;
        fitText();

        // Rotate every 4.5 seconds
        setInterval(updateQuote, 4500);
    </script>
</body>
</html>
