<html lang="en">
<head>
    <!-- Metadata and title -->
    <meta charset="UTF-8">

    <title>Vertical Widget Navbar</title>

    <!-- Embedded CSS styles -->
    <style>
        /* Importing fonts from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Nunito:wght@600&display=swap');

        /* Body styling */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: white; /* Set background to plain white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Navbar container styling */
        .navbar {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the unordered list */
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Styling for list items */
        .navbar ul li {
            margin: 10px 0;
        }

        /* Styling for anchor links */
        .navbar ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            font-family: 'Nunito', sans-serif;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Styling for icons inside anchor links */
        .navbar ul li a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Hover effect for anchor links */
        .navbar ul li a:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
    </style>
</head>
