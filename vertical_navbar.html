<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 10px 0;
        }

        .navbar ul li a {
            display: block;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .navbar ul li a:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Widget Navbar</h1>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="#" target="_blank">Link 2</a></li>
            <li><a href="#" target="_blank">Link 3</a></li>
            <li><a href="#" target="_blank">Link 4</a></li>
            <li><a href="#" target="_blank">Link 5</a></li>
            <li><a href="#" target="_blank">Link 6</a></li>
            <li><a href="#" target="_blank">Link 7</a></li>
            <li><a href="#" target="_blank">Link 8</a></li>
            <li><a href="#" target="_blank">Link 9</a></li>
            <li><a href="#" target="_blank">Link 10</a></li>
        </ul>
    </div>
</body>
</html>
